# Increase size of buffer history
set-option -g history-limit 6000

# Fix delete key issue
set-option default-terminal "screen-256color"

# Switch to another session automatically when this session is killed
set-option -g detach-on-destroy off

# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=colour230 #orange

# Change window name
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{pane_current_command}|#[fg=colour74]#{b:pane_current_path}'

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# status bar
set -g status-interval 30
set -g status-justify centre # center align window list
set -g status-left-length 30
set -g status-right-length 25
set -g status-left '#[fg=white]#(cd #{pane_current_path}; if git rev-parse --is-inside-work-tree &> /dev/null; then basename `git rev-parse --show-toplevel` | xargs printf "%%-14.14s\n"; else printf "%%.0s " {1..14}; fi)#[fg=black] #[fg=green,bright]#(cd #{pane_current_path}; if git rev-parse --is-inside-work-tree &> /dev/null; then git branch | grep \* | cut -d " " -f2 | xargs printf "%%-14.14s\n"; else printf "%%.0s " {1..14}; fi)#[fg=red,bg=default,bright]#(cd #{pane_current_path}; if [[ `git status --porcelain` ]]; then echo "!"; else printf "%%.0s " {1..1}; fi)'
set -g status-right '#[fg=green,bg=default,bright]%Y-%m-%d #[fg=red,bg=default,bright]%a  #[fg=white,bg=default,bright]%l:%M %p#[default,bright] '

# set shell and mouse
set-option -g default-shell $SHELL
set-option -g mouse on

# use vi for navigation and copy
# https://github.com/tmux/tmux/issues/754
set-window-option -g mode-keys vi
set -sg escape-time 0
unbind-key -T copy-mode-vi Escape; bind-key -T copy-mode-vi Escape send -X clear-selection
unbind-key -T copy-mode-vi v; bind-key -T copy-mode-vi v send -X begin-selection
unbind-key -T copy-mode-vi C-v; bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi y; bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# create new window/panel with current directory
bind '"' split-window -c "#{pane_current_path}" -l 30%
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -a -c "#{pane_current_path}"

# window traversal
bind -n M-H previous-window
bind -n M-L next-window

# panel traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# panel resize
bind -r M-h resize-pane -L 10
bind -r M-j resize-pane -D 10
bind -r M-k resize-pane -U 10
bind -r M-l resize-pane -R 10

# reorder window
bind S-Left swap-window -t -1
bind S-Right swap-window -t +1

# synchronize all panes in a window
bind y setw synchronize-panes

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# clear history
bind C-k clear-history

# choose buffer
bind C-c choose-buffer
